<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Лям, еще лям сверху</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео инструкцию</span><strong>Как заработать первый миллион</strong></h1>

	<div class="main">
		<div class="video">
			<iframe width="550" height="309" src="https://www.youtube.com/embed/T-eot1kaAE8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
		<p class="form-header">Введите свой email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button class="btn">Получить инструкцию</button>
			</form>
		</div>
	</div> 
	</div>

	<div class="section">
		<h2 class="feature-header">Преимущества наших тренеров</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="" width="70px" height="70px">
				<p><br>Экстримальное выживание</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="" width="70px" height="70px">
				<p>Мышление <br> вне рамок социума</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="" width="70px" height="70px">
				<p>Техника <br> "Дай прикурить"</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="" width="70px" height="70px">
				<p><br>Опыт в успехе</p>
			</div>
		</div>
		<button class="btn">Оформи заказ, <br> или хуем в глаз!</button>
	</div>
	
</body>
</html>
